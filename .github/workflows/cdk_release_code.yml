name: cdk release code

on:
  workflow_call:
    inputs:
      STACK_NAME:
        required: true
        type: string
      TARGET_ENVIRONMENT:
        required: true
        type: string
      VERSION:
        required: true
        type: string
      COMMIT_ID:
        required: true
        type: string
      CDK_APP_NAME:
        required: true
        type: string
      DEPLOY_CDK_CODE:
        required: true
        type: boolean
      IS_PULL_REQUEST:
        required: true
        type: boolean
      DEPLOYMENT_ENVIRONMENT:
        required: false
        type: string
      AWS_REGION:
        required: false
        type: string
        default: eu-west-2
    secrets:
      CLOUD_FORMATION_DEPLOY_ROLE:
        required: true
      CDK_PULL_IMAGE_ROLE:
        required: true

jobs:
  deploy_cdk_code:
    runs-on: ubuntu-22.04
    name: "${{ inputs.DEPLOY_CDK_CODE && 'Deploy' || 'Diff' }} cdk app ${{ inputs.CDK_APP_NAME }}"
    environment: ${{ fromJSON(inputs.DEPLOYMENT_ENVIRONMENT != '' && format('"{0}"', inputs.DEPLOYMENT_ENVIRONMENT) || 'null') }}
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout local github actions
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          ref: ${{ env.BRANCH_NAME }}
          fetch-depth: 0
          sparse-checkout: |
            .github

      - name: Configure AWS Credentials for pulling cdk deploy image
        id: connect-aws-pull-image
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7
        with:
          aws-region: eu-west-2
          role-to-assume: ${{ secrets.CDK_PULL_IMAGE_ROLE }}
          role-session-name: account-resources-pull-image

      - name: build_artifact download
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: cdk_build_artifact

      - name: extract build_artifact
        run: |
          mkdir -p .build
          tar -xf artifact.tar -C .build

      - name: Retrieve AWS Account ID
        id: retrieve-account-id
        run: echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> "$GITHUB_ENV"

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin "${ACCOUNT_ID}.dkr.ecr.eu-west-2.amazonaws.com"
        env:
          ACCOUNT_ID: ${{ env.ACCOUNT_ID }}
      - name: Pull cdk-utils-build from Amazon ECR
        run: |
          docker pull "${ACCOUNT_ID}.dkr.ecr.eu-west-2.amazonaws.com/cdk-utils-build-repo:latest"
          docker tag "${ACCOUNT_ID}.dkr.ecr.eu-west-2.amazonaws.com/cdk-utils-build-repo:latest" cdk-utils-build-repo:latest
        env:
          ACCOUNT_ID: ${{ env.ACCOUNT_ID }}
  
      - name: Configure AWS Credentials for diff or deploy
        id: connect-aws-deploy
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7
        with:
          aws-region: ${{ inputs.AWS_REGION }}
          role-to-assume: ${{ secrets.CLOUD_FORMATION_DEPLOY_ROLE }}
          role-session-name: account-resources-cdk-diff
          output-credentials: true

      - name: Parse Parameters
        id: parse_parameters
        shell: bash
        working-directory: ./.build
        env:
          output_format: "env_vars"
          TARGET_ENVIRONMENT: ${{ inputs.TARGET_ENVIRONMENT }}
          STACK_NAME: ${{ inputs.STACK_NAME }}
        run: |
          PARAMETERS=$(python scripts/parse_parameters.py "${TARGET_ENVIRONMENT}" "${STACK_NAME}" )
          echo "${PARAMETERS}" >> "$GITHUB_ENV"

      - name: fix cdk.json for diff - existing tag
        if: ${{ inputs.DEPLOY_CDK_CODE == false }}
        run: |
          if aws cloudformation describe-stacks --stack-name "$STACK_NAME" >/dev/null 2>&1; then
            VERSION_NUMBER=$(aws cloudformation describe-stacks \
              --region "${AWS_REGION}" \
              --stack-name "$STACK_NAME" \
              --query "Stacks[0].Tags[?Key=='version'].Value" \
              --output text)
            COMMIT_ID=$(aws cloudformation describe-stacks \
              --region "${AWS_REGION}" \
              --stack-name "$STACK_NAME" \
              --query "Stacks[0].Tags[?Key=='commit'].Value" \
              --output text)
          else
            echo "Initial deployment. Using unknown tag"
            VERSION_NUMBER="unknown"
            COMMIT_ID="unknown"
          fi
          VERSION_NUMBER="${VERSION_NUMBER}" \
            COMMIT_ID="${COMMIT_ID}" \
            ./.github/scripts/fix_cdk_json.sh ".build/${STACK_NAME}_existing_tag.json"
        env:
          STACK_NAME: "${{ inputs.STACK_NAME }}"
          COMMIT_ID: "${{ inputs.COMMIT_ID }}"
          IS_PULL_REQUEST: "${{ inputs.IS_PULL_REQUEST }}"
          AWS_REGION: "${{ inputs.AWS_REGION }}"

      - name: "Run ${{ inputs.DEPLOY_CDK_CODE && 'deploy' || 'diff' }} for cdk app ${{ inputs.CDK_APP_NAME }} existing tag"
        if: ${{ inputs.DEPLOY_CDK_CODE == false }}
        run: |
          docker run \
          -v "$(pwd)/.build":/home/cdkuser/workspace/ \
          -e AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}" \
          -e AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}" \
          -e AWS_SESSION_TOKEN="${AWS_SESSION_TOKEN}" \
          -e AWS_REGION="${AWS_REGION}" \
          -e SHOW_DIFF="true" \
          -e DEPLOY_CODE="${DEPLOY_CDK_CODE}" \
          -e CONFIG_FILE_NAME="${STACK_NAME}_existing_tag.json" \
          -e CDK_APP_PATH="packages/cdk/bin/${CDK_APP_NAME}.ts" \
          cdk-utils-build-repo:latest 2>&1 | tee .build/cdk_deploy_diff_existing_tag.log
        shell: bash
        env:
          STACK_NAME: "${{ inputs.STACK_NAME }}"
          AWS_REGION: "${{ inputs.AWS_REGION }}"
          DEPLOY_CDK_CODE: "${{ inputs.DEPLOY_CDK_CODE }}"
          CDK_APP_NAME: "${{ inputs.CDK_APP_NAME }}"
          AWS_ACCESS_KEY_ID: "${{ steps.connect-aws-deploy.outputs.aws-access-key-id }}"
          AWS_SECRET_ACCESS_KEY: "${{ steps.connect-aws-deploy.outputs.aws-secret-access-key }}"
          AWS_SESSION_TOKEN: "${{ steps.connect-aws-deploy.outputs.aws-session-token }}"

      - name: fix cdk.json for deployment
        run: |
          ./.github/scripts/fix_cdk_json.sh ".build/${{ inputs.STACK_NAME }}.json"
        env:
          STACK_NAME: "${{ inputs.STACK_NAME }}"
          VERSION_NUMBER: "${{ inputs.VERSION }}"
          COMMIT_ID: "${{ inputs.COMMIT_ID }}"
          IS_PULL_REQUEST: "${{ inputs.IS_PULL_REQUEST }}"

      - name: "Run ${{ inputs.DEPLOY_CDK_CODE && 'deploy' || 'diff' }} for cdk app ${{ inputs.CDK_APP_NAME }}"
        run: |
          docker run \
          -v "$(pwd)/.build":/home/cdkuser/workspace/ \
          -e AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}" \
          -e AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}" \
          -e AWS_SESSION_TOKEN="${AWS_SESSION_TOKEN}" \
          -e AWS_REGION="${AWS_REGION}" \
          -e SHOW_DIFF="true" \
          -e DEPLOY_CODE="${DEPLOY_CDK_CODE}" \
          -e CONFIG_FILE_NAME="${STACK_NAME}.json" \
          -e CDK_APP_PATH="packages/cdk/bin/${CDK_APP_NAME}.ts" \
          cdk-utils-build-repo:latest 2>&1 | tee .build/cdk_deploy_diff_new_tag.log
        shell: bash
        env:
          STACK_NAME: "${{ inputs.STACK_NAME }}"
          AWS_REGION: "${{ inputs.AWS_REGION }}"
          DEPLOY_CDK_CODE: "${{ inputs.DEPLOY_CDK_CODE }}"
          CDK_APP_NAME: "${{ inputs.CDK_APP_NAME }}"
          AWS_ACCESS_KEY_ID: "${{ steps.connect-aws-deploy.outputs.aws-access-key-id }}"
          AWS_SECRET_ACCESS_KEY: "${{ steps.connect-aws-deploy.outputs.aws-secret-access-key }}"
          AWS_SESSION_TOKEN: "${{ steps.connect-aws-deploy.outputs.aws-session-token }}"

      - name: Header output
        if: ${{ inputs.DEPLOY_CDK_CODE == false }}
        shell: bash
        working-directory: .github/scripts
        run: ./header_output.sh
        env:
          TARGET_ENVIRONMENT: ${{ inputs.TARGET_ENVIRONMENT }}
          STACK_NAME: ${{ inputs.STACK_NAME }}
          VERSION: ${{ inputs.VERSION }}
      - name: Describe existing tag CDK Changes
        if: ${{ inputs.DEPLOY_CDK_CODE == false }}
        shell: bash
        env:
          SUMMARY: "[${{ inputs.target_environment }}] CDK Changes for existing tag ${{ inputs.stack_name }}"
          STACK_NAME: ${{ inputs.STACK_NAME }}
          PARAMETERS_FILE: ".build/${{ inputs.STACK_NAME }}_existing_tag.json"
          DIFF_FILE: .build/cdk_deploy_diff_existing_tag.log
        run: ./.github/scripts/describe_cdk_changes.sh
  
      - name: Describe Full CDK Changes
        if: ${{ inputs.DEPLOY_CDK_CODE == false }}
        shell: bash
        env:
          SUMMARY: "[${{ inputs.target_environment }}] FULL CDK Changes for ${{ inputs.stack_name }}"
          STACK_NAME: ${{ inputs.STACK_NAME }}
          PARAMETERS_FILE: ".build/${{ inputs.STACK_NAME }}.json"
          DIFF_FILE: .build/cdk_deploy_diff_new_tag.log
        run: ./.github/scripts/describe_cdk_changes.sh

      - name: Checkout gh-pages
        if: ${{ inputs.DEPLOY_CDK_CODE == true }}
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update release tag in github pages
        if: ${{ inputs.DEPLOY_CDK_CODE == true }}
        run: |
          cd gh-pages
          NOW=$(date +'%Y-%m-%dT%H:%M:%S')
          echo "tag,release_datetime" > "_data/${TARGET_ENVIRONMENT}_${STACK_NAME}_${AWS_REGION}_latest.csv"
          echo "${VERSION},${NOW}" >> "_data/${TARGET_ENVIRONMENT}_${STACK_NAME}_${AWS_REGION}_latest.csv"
          echo "${VERSION},${NOW}" >> "_data/${TARGET_ENVIRONMENT}_${STACK_NAME}_${AWS_REGION}_deployments.csv"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add "_data/${TARGET_ENVIRONMENT}_${STACK_NAME}_${AWS_REGION}_latest.csv"
          git add "_data/${TARGET_ENVIRONMENT}_${STACK_NAME}_${AWS_REGION}_deployments.csv"
          git commit -m "update releases for ${TARGET_ENVIRONMENT} and stack ${STACK_NAME}"
          parallel --retries 10 --delay 3 ::: "git pull --rebase && git push"
        env:
          STACK_NAME: ${{ inputs.STACK_NAME }}
          TARGET_ENVIRONMENT: ${{ inputs.TARGET_ENVIRONMENT }}
          VERSION: ${{ inputs.VERSION }}
          AWS_REGION: ${{ inputs.AWS_REGION }}
