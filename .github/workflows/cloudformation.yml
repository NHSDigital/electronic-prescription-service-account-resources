name: Cloudformation Actions

on:
  workflow_call:
    inputs:
      stack_name:
        required: true
        type: string
      change_set_name:
        required: true
        type: string
      template:
        required: true
        type: string
      capabilities:
        required: true
        type: string
      parameter_overrides:
        required: true
        type: string
      execute_change_set:
        required: true
        type: boolean
      target_environment:
        required: true
        type: string
    secrets:
      cf_deploy_role:
        required: true

jobs:
  create_change_set:
    name: Create CF Change Set
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_environment }}
    permissions:
      id-token: write
      contents: read
    steps:
    - name: checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ env.BRANCH_NAME }}
        fetch-depth: 0
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: eu-west-2
        role-to-assume: ${{ secrets.cf_deploy_role }}
        role-session-name: github-actions

    - name: Create Change Set
      shell: bash
      run: |
        aws cloudformation create-change-set \
        --stack-name ${{ inputs.stack_name }} \
        --change-set-name ${{ inputs.change_set_name }} \
        --change-set-type UPDATE \
        --template-body file://${{ inputs.template }} \
        --capabilities ${{ inputs.capabilities }} \
        --parameters ${{ inputs.parameter_overrides }}
      
    - name: Describe Change Set
      shell: bash
      run: |
        STATUS="CREATE_IN_PROGRESS"
        echo "Starting Status: $STATUS"
        while [ "$STATUS" == "CREATE_IN_PROGRESS" ]
        do
          echo "Getting change set..."
          CHANGE_SET=$(aws cloudformation describe-change-set \
          --stack-name ${{ inputs.stack_name }} \
          --change-set-name ${{ inputs.change_set_name }})
          STATUS=$(jq '.["Status"]' <<< "$CHANGE_SET")
          echo "Current Status: $STATUS"
        done
        echo $CHANGE_SET
        echo "### [${{inputs.target_environment}}] Change Set for ${{ inputs.stack_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "    $CHANGE_SET" >> $GITHUB_STEP_SUMMARY
  
  execute_change_set:
    name: Execute Change Set
    if: ${{ inputs.execute_change_set == true }}
    needs: create_change_set
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-2
          role-to-assume: ${{ secrets.cf_deploy_role }}
          role-session-name: github-actions

      - name: Execute Change Set
        shell: bash
        run: |
          aws cloudformation execute-change-set \
          --stack-name ${{ inputs.stack_name }} \
          --change-set-name ${{ inputs.change_set_name }}

  delete_change_set:
    name: Delete Change Set
    if: ${{ inputs.execute_change_set == false || cancelled() || failure() }}
    needs: create_change_set
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_environment }}
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: eu-west-2
        role-to-assume: ${{ secrets.cf_deploy_role }}
        role-session-name: github-actions 

    - name: Delete Change Set
      shell: bash
      run: |
        aws cloudformation delete-change-set \
        --stack-name ${{ inputs.stack_name }} \
        --change-set-name ${{ inputs.change_set_name }}
  
