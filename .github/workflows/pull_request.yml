name: pr

on:
  pull_request:
    branches: [main]

env:
  BRANCH_NAME: ${{ github.event.pull_request.head.ref }}

jobs:
  get_asdf_version:
    runs-on: ubuntu-22.04
    outputs:
      asdf_version: ${{ steps.asdf-version.outputs.version }}
      tag_format: ${{ steps.load-config.outputs.TAG_FORMAT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get asdf version
        id: asdf-version
        run: echo "version=$(awk '!/^#/ && NF {print $1; exit}' .tool-versions.asdf)" >> "$GITHUB_OUTPUT"
      - name: Load config value
        id: load-config
        run: |
          TAG_FORMAT=$(yq '.TAG_FORMAT' .github/config/settings.yml)
          echo "TAG_FORMAT=$TAG_FORMAT" >> "$GITHUB_OUTPUT"

  # always run, but only block in the non-skip case
  get_commit_message:
    runs-on: ubuntu-22.04
    outputs:
      commit_message: ${{ steps.commit_message.outputs.commit_message }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ env.BRANCH_NAME }}
          fetch-depth: 0
      - name: Get Commit message
        id: commit_message
        run: |
          echo "commit_message=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"
  
  quality_checks:
    uses: NHSDigital/eps-workflow-quality-checks/.github/workflows/quality-checks.yml@v5.1.4
    needs: [get_asdf_version]
    with:
      asdfVersion: ${{ needs.get_asdf_version.outputs.asdf_version }}
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  quality_gate:
    needs: get_commit_message
    runs-on: ubuntu-22.04
    if: always()
    steps:
      - name: Wait for quality checks to succeed
        if: ${{ ! contains(needs.get_commit_message.outputs.commit_message, '#skip-qc') }}
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: json
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const runId = context.runId;

            // How many times to poll
            const pollTime = 10000; // 10 seconds
            const maxRetries = 120; // 20 minutes at 10 seconds each
            let attempts = 0;

            async function fetchQCJob() {
              const { data } = await github.rest.actions.listJobsForWorkflowRun({
                owner, repo, run_id: runId
              });
              return data.jobs.find(job => job.name === 'quality_checks / quality_checks');
            }

            let qc = await fetchQCJob();
            while ((!qc || qc.status !== 'completed') && attempts < maxRetries) {
              attempts++;
              console.log(`Attempt #${attempts}: ` +
                (qc
                  ? `found job “${qc.name}” with status=${qc.status}`
                  : 'no matching quality_checks job yet'));
              await new Promise(r => setTimeout(r, pollTime));
              qc = await fetchQCJob();
            }

            if (!qc) {
              core.setFailed(
                `Timed out waiting for a “quality_checks” job (after ${attempts} polls).`
              );
              return;
            }

            if (qc.status !== 'completed') {
              core.setFailed(
                `Quality checks job never completed (last status=${qc.status}).`
              );
              return;
            }

            if (qc.conclusion !== 'success') {
              core.setFailed(
                `Quality checks failed (conclusion=${qc.conclusion}).`
              );
            }

      - name: Bypass QC gate
        if: ${{ contains(needs.get_commit_message.outputs.commit_message, '#skip-qc') }}
        run: echo "Skipping QC gate per commit message."

  pr_title_format_check:
    uses: NHSDigital/eps-workflow-semantic-release/.github/workflows/pr_title_check.yml@56891c92a8c3840f4d38464a421acaf323debbb3
    
  package_code:
    uses: ./.github/workflows/sam_package_code.yml

  package_cdk_code:
    uses: ./.github/workflows/cdk_package_code.yml

  get_issue_number:
    runs-on: ubuntu-22.04
    outputs:
      issue_number: ${{steps.get_issue_number.outputs.result}}

    steps:
      - uses: actions/github-script@v8
        name: get issue number
        id: get_issue_number
        with:
          script: |
            if (context.issue.number) {
              // Return issue number if present
              return context.issue.number;
            } else {
              // Otherwise return issue number from commit
              return (
                await github.rest.repos.listPullRequestsAssociatedWithCommit({
                  commit_sha: context.sha,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                })
              ).data[0].number;
            }
          result-encoding: string

  tag_release:
    needs: [get_asdf_version]
    uses: NHSDigital/eps-workflow-semantic-release/.github/workflows/tag-release.yml@f3d071da30cd01dc0e4472ac0e2d7452db78d1c7
    with:
      dry_run: true
      asdfVersion: ${{ needs.get_asdf_version.outputs.asdf_version }}
      branch_name: ${{ github.event.pull_request.head.ref }}
      publish_package: false
      tag_format: ${{ needs.get_asdf_version.outputs.tag_format }}
    secrets: inherit
  get_commit_id:
    runs-on: ubuntu-22.04
    outputs:
      commit_id: ${{ steps.commit_id.outputs.commit_id }}
    steps:
      - name: Get Commit ID
        id: commit_id
        run: |
          echo "commit_id=${{ github.sha }}" >> "$GITHUB_OUTPUT"

  deploy_stacks:
    needs: [quality_gate, package_code, package_cdk_code, get_issue_number, tag_release, get_commit_id]
    uses: ./.github/workflows/release_all_stacks.yml
    with:
      target_environment: dev
      version: pr-${{github.event.number}}
      change_set_version: pr-${{github.event.number}}
      execute_change_set: false
      lambda_stack_suffix: -pr-${{needs.get_issue_number.outputs.issue_number}}
      artifact_bucket_prefix: PR-${{needs.get_issue_number.outputs.issue_number}}
      version_number: PR-${{ needs.get_issue_number.outputs.issue_number }}
      commit_id: ${{ needs.get_commit_id.outputs.commit_id }}
      lambda_insights_log_group_name: /aws/lambda-insights/pr-${{ needs.get_issue_number.outputs.issue_number }}
      deploy_artillery: true
      deploy_drift_detection: false
      is_pull_request: true
    secrets:
      cf_create_changeset_role: ${{ secrets.DEV_CLOUD_FORMATION_CREATE_CHANGESET_ROLE }}
      cf_deploy_role: ${{ secrets.DEV_CLOUD_FORMATION_DEPLOY_ROLE }}
      CDK_PULL_IMAGE_ROLE: ${{ secrets.DEV_CDK_PULL_IMAGE_ROLE }}
