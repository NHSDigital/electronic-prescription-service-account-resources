              - kms:EnableKeyRotation
              - kms:Get*
              - kms:List*
              - kms:Put*
              - kms:ScheduleKeyDeletion*
              - kms:Tag*
              - kms:Untag*
              - kms:Update*
              - apigateway:DELETE
              - apigateway:GET
              - apigateway:POST
              - apigateway:PATCH
              - apigateway:PUT
              - apigateway:AddCertificateToDomain
              - apigateway:RemoveCertificateFromDomain
              - apigateway:TagResource
              - apigateway:UpdateRestApiPolicy
              - s3:CreateBucket
              - s3:DeleteBucket
              - s3:SetBucketEncryption
