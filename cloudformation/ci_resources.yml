  CreateCloudFormationStackChangeSetPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Roles:
        - Ref: CloudFormationPrepareChangesetRole
      PolicyDocument:
        Version: 2012-10-17
