              - lambda:CreateAlias
              - lambda:Delete*
              - lambda:Get*
              - lambda:List*
              - lambda:Publish*
              - lambda:Put*
              - lambda:Remove*
              - lambda:Tag*
              - lambda:Untag*
              - lambda:Update*
