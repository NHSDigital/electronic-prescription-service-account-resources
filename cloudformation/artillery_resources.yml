AWSTemplateFormatVersion: "2010-09-09"
Resources:

  ##################################################
  # artillery-io-test-data Bucket
  ##################################################
  ArtilleryBucketKMSKey:
    Type: AWS::KMS::Key
    Properties:
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Id: key-s3
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - kms:*
            Resource: "*"

  ArtilleryBucketKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/ArtilleryBucketKMSKeyAlias
      TargetKeyId: !Ref ArtilleryBucketKMSKey

  UseArtilleryBucketKMSKeyManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Roles:
        - Ref: ArtilleryWorkerRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - kms:DescribeKey
              - kms:GenerateDataKey*
              - kms:Encrypt
              - kms:ReEncrypt*
              - kms:Decrypt
            Resource: !GetAtt ArtilleryBucketKMSKey.Arn

  ArtilleryBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "artilleryio-test-data-${AWS::AccountId}"
      LoggingConfiguration:
        DestinationBucketName: !Select [5, !Split [':', !ImportValue account-resources:AuditLoggingBucket]]
        LogFilePrefix: artilleryIO/
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              KMSMasterKeyID: !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:${ArtilleryBucketKMSKeyAlias}"
              SSEAlgorithm: "aws:kms"

  ArtilleryBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ArtilleryBucket
      PolicyDocument:
        Statement:
          - Effect: Deny
            Principal: "*"
            Action:
              - s3:*
            Resource:
              - !Join ["", [!GetAtt ArtilleryBucket.Arn, "/*"]]
              - !GetAtt ArtilleryBucket.Arn
            Condition:
              Bool:
                aws:SecureTransport: false
          - Effect: Allow
            Principal:
              AWS:
                - !GetAtt ArtilleryWorkerRole.Arn
            Action:
              - s3:GetObject*
              - s3:PutObject*
              - s3:GetBucket*
              - s3:List*
            Resource:
              - !Join ["", [!GetAtt ArtilleryBucket.Arn, "/*"]]
              - !GetAtt ArtilleryBucket.Arn

  ArtilleryWorkerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: artilleryio-ecs-worker-role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
                - ecs.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns: !Split
        - ','
        - !Join
          - ','
          - - !ImportValue account-resources:CloudwatchEncryptionKMSPolicyArn

  ArtilleryWorkerPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Roles:
        - Ref: ArtilleryWorkerRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement: 
        - Effect: "Allow"
          Action: 
          - "ssm:DescribeParameters"
          Resource: 
          - "*"
        - Effect: "Allow"
          Action: 
          - "ssm:GetParameters"
          - "ssm:GetParameter"
          - "ssm:PutParameter"
          - "ssm:DeleteParameter"
          - "ssm:DescribeParameters"
          - "ssm:GetParametersByPath"
          Resource: 
          - !Sub "arn:aws:ssm:*:${AWS::AccountId}:parameter/artilleryio/*"
        - Effect: "Allow"
          Action: 
          - "ecr:BatchCheckLayerAvailability"
          - "ecr:GetDownloadUrlForLayer"
          - "ecr:BatchGetImage"
          - "ecr:ListImages"
          Resource: 
          - "arn:aws:ecr:us-east-1:301676560329:repository/artillery-pro/aws-ecs-node"
          - "arn:aws:ecr:us-west-1:301676560329:repository/artillery-pro/aws-ecs-node"
          - "arn:aws:ecr:eu-west-1:301676560329:repository/artillery-pro/aws-ecs-node"
          - "arn:aws:ecr:eu-central-1:301676560329:repository/artillery-pro/aws-ecs-node"
          - "arn:aws:ecr:ap-south-1:301676560329:repository/artillery-pro/aws-ecs-node"
          - "arn:aws:ecr:ap-northeast-1:301676560329:repository/artillery-pro/aws-ecs-node"
        - Effect: "Allow"
          Action: 
          - "ecr:GetAuthorizationToken"
          Resource: 
          - "*"
        - Effect: "Allow"
          Action: 
          - "logs:*"
          Resource: 
          - !Sub "arn:aws:logs:*:${AWS::AccountId}:log-group:artilleryio-log-group*:*"
        - Effect: "Allow"
          Action: 
          - "sqs:*"
          Resource: 
          - !Sub "arn:aws:sqs:*:${AWS::AccountId}:artilleryio*"
        - Effect: "Allow"
          Action: 
          - "xray:PutTraceSegments"
          - "xray:PutTelemetryRecords"
          Resource: 
          - "*"

  ArtilleryWorkerLogGroupManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Roles:
        - Ref: ArtilleryWorkerRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              - !GetAtt ArtilleryWorkerLogGroup.Arn
              - !Sub ${ArtilleryWorkerLogGroup.Arn}:log-stream:*

  ArtilleryWorkerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: artilleryio-log-group/artilleryio-cluster
      RetentionInDays: 30
      KmsKeyId: !ImportValue account-resources:CloudwatchLogsKmsKeyArn
  
  ECSCluster:
    Type: 'AWS::ECS::Cluster'
    Properties:
      ClusterName: artilleryio-cluster

  ArtilleryPSUApiKey:
    Type: AWS::SSM::Parameter
    Properties:
      Description: API key used for PSU load testing
      Type: String
      Value: ChangeMe

  ArtilleryPSUPrivateKey:
    Type: AWS::SSM::Parameter
    Properties:
      Description: Private key used for PSU load testing
      Type: String
      Value: ChangeMe

  ArtilleryPSUKid:
    Type: AWS::SSM::Parameter
    Properties:
      Description: KID used for PSU load testing
      Type: String
      Value: ChangeMe

Outputs:
  ArtilleryPSUApiKey:
    Description: ArtilleryPSUApiKey
    Value: !Ref ArtilleryPSUApiKey
    Export:
      Name: !Join [":", [!Ref "AWS::StackName", "ArtilleryPSUApiKey"]]

  ArtilleryPSUPrivateKey:
    Description: ArtilleryPSUPrivateKey
    Value: !Ref ArtilleryPSUPrivateKey
    Export:
      Name: !Join [":", [!Ref "AWS::StackName", "ArtilleryPSUPrivateKey"]]

  ArtilleryPSUKid:
    Description: ArtilleryPSUKid
    Value: !Ref ArtilleryPSUKid
    Export:
      Name: !Join [":", [!Ref "AWS::StackName", "ArtilleryPSUKid"]]
