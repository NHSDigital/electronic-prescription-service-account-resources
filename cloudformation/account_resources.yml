  #region EPSReadOnlyExtraPermissions
  # policy to allow readonly role access to decrypt using kms keys
  # and to allow write access to athena bucket
  EPSReadOnlyExtraPermissions:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: EPSReadOnlyExtraPermissions
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - kms:Decrypt
            Resource:
              - !Sub arn:aws:kms:eu-west-2:${AWS::AccountId}:key/*
          - Effect: Allow
            Action:
              - kms:DescribeKey
              - kms:GenerateDataKey*
              - kms:Encrypt
              - kms:ReEncrypt*
            Resource:
              - !GetAtt AthenaResultsBucketKMSKey.Arn
          - Effect: Allow
            Action:
              - s3:GetObject*
              - s3:PutObject*
              - s3:GetBucket*
              - s3:List*
            Resource:
              - !Join ["", [!GetAtt AthenaResultsBucket.Arn, "/*"]]
              - !GetAtt AthenaResultsBucket.Arn
          - Effect: Allow
            Action:
              - athena:StartQueryExecution
              - athena:StopQueryExecution
            Resource: "*"
          - Effect: Allow
            Action:
              - ssm:GetParameter
              - ssm:PutParameter
            Resource:
              - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/monitoring-alertSuppressions
  #endregion

