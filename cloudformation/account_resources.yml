              Bool:
                aws:SecureTransport: false
          - Effect: Allow
            Principal:
              AWS: arn:aws:iam::652711504416:root
            Action:
              - s3:PutObject
            Resource:
              - !Join ["", [!GetAtt ALBLoggingBucket.Arn, "/*"]]

  #end region

